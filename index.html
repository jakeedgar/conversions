<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type=text/css>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cooking Conversions</title>
</head>
<body>
  <div class="container">
    <h1>Cooking Conversions</h1>
    <form id="gallon">
      <div class="form-group">
        <label for="gal1">Number of Ounces in a gallon:</label>
        <input id="gal1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">= this many ounces!</button>
    </form>
    <div id="output">
    </div>
    <form id="cups">
      <div class="form-group">
        <label for="cup1">Number of Ounces in a Cup:</label>
        <input id="cup1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">= this many ounces!</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
